<!DOCTYPE html>

<html>

    <head>
        <link rel = "stylesheet" href="styles.css">
    </head>

    <body style="margin-left:20px;">

        <p class="heading">- Rock - Paper - Scissors - </p>

        <button value = "rock" class="gameButton-rock">
            <img src="images/rock-emoji.png" class="gameImg">
        </button>
        <button value = "paper" class="gameButton-paper">
            <img src="images/paper-emoji.png" class="gameImg">
        </button>
        <button value = "scissors" class="gameButton-scissors">
            <img src="images/scissors-emoji.png" class="gameImg">
        </button>

        <p class="gameResult"></p>

        <button class="resetButton">Reset Score</button>
        <button class="autoPlayButton" style="margin-left: 10px;">Auto Play</button>

    </body>

    <script src="script.js"></script>

</html>
